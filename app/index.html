<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>sketch js</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <link rel="stylesheet" href="styles/sketchjs/style.css">
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div id="colors_sketch-main-pane">
            <div class="tools">
                <div class='demo' id='colors_demo'></div>
                <a href="#colors_sketch" data-tool="marker">Marker</a>
                <a href="#colors_sketch" data-tool="eraser">Eraser</a>
                <a href="#colors_sketch" data-tool="drawlines">Lines</a>
                <a href="#colors_sketch" data-undo="undo">Undo</a>
                <a href="#colors_sketch" data-clear="cleared">Clear</a>
                <a href="#colors_sketch" data-tool="snaptogrid">Snp2Grd</a>
                <a href="#colors_sketch" data-tool="drawlines">DLines</a>
                <a href="#colors_sketch" data-showgrid="showgrid">showGrid</a>
                <a href="#colors_sketch" data-showgrid-decrease="showgrid-decrease">grd-</a>
                <a href="#colors_sketch" data-showgrid-increase="showgrid-increase">grd+</a>
                <a href="#colors_sketch" data-console="console">C</a>
                <a href="#colors_sketch" data-savetostorage="png">LStrg</a>
                <a href="#colors_sketch" data-download="png">Dwnld</a>
            </div>
            <div id="colors_sketch-container">
        	    <div id="colors_sketch-image-container">
        		    <canvas id="colors_sketch" width="800" height="120"></canvas>
        	    </div>
            </div>
        </div>

		<hr />
		
		<div id="overhead-ocr-tools-panel">
		    <button id="show-ocr-tools-core">ocr tools</button>
		    <a id="ocr-tools-console-a" href="#ocr-canvas" data-console="console"><button id="ocr-tools-console-1">c1</button></a>
		    <button id="ocr-tools-console-2">c2</button>
		    <button id="ocr-tools-stop-sss">ss</button>
		    <div id="overhead-ocr-tools-core"> <!--  style="display:none" -->
		        <div id='ocr-canvas-container'>
		        	<div id="ocr-canvas-image-container">
		            	<canvas id='ocr-canvas' width='800' height='120'> </canvas>
		            </div>
		        </div>
		        <div id='ocr-canvas-tools'>
		        	<div id='ocr-canvas-tools-draw'>
		        		<table>
                        <tbody>
                        <tr>
                        <td> <a href='#ocr-canvas' data-tool="marker" data-color='#000' data-size='7'> <button id="ocr-tool-marker" title="draw with marker"> </button> </a> </td>
                        <td> <a href='#ocr-canvas' data-tool="marker" data-color='#000' data-update='-2'> <button id="ocr-tool-decrmarkersize" title="decrease marker size"> </button> </a> </td>
                        <td> <a href='#ocr-canvas' data-tool="marker" data-color='#000' data-update='+2'> <button id="ocr-tool-incrmarkersize" title="increase marker size"> </button> </a> </td>
                        </tr>
                        <tr>
                        <td> <a href="#ocr-canvas" data-tool="eraser"> <button id="ocr-tool-eraser" title="erase with eraser"> </button> </a> </td>
                        <td> <a id="ocr-canvas-a-undo" href="#ocr-canvas" data-undo="undo"> <button id="ocr-tool-undo" title="undo last, ctrl+z"> </button> </a> </td>
                        <td> <a id="ocr-canvas-a-clear" href="#ocr-canvas" data-clear="cleared"> <button id="ocr-tool-clear" title="clear all, ctrl+q"> </button> </a> </td>
                        </tr>
                        </tbody>
                        </table>
		        	</div>
		        	<div id='ocr-canvas-tools-grid'>
		        	    <table>
                        <tbody>
                        <tr>
                        <td> <a href="#ocr-canvas" data-tool="drawlines"> <button id="ocr-tool-drawlines" title="draw lines on grid"> </button> </a> </td>
                        <td> <a href="#ocr-canvas" data-showgrid="showgrid"> <button id="ocr-tool-showgrid" title="show grid"> </button> </a> </td>
                        </tr>
                        <tr>
                        <td> <a href="#ocr-canvas" data-showgrid-decrease="showgrid-decrease"> <button id="ocr-tool-decrgridsize" title="decrease grid size"> </button> </a> </td>
                        <td> <a href="#ocr-canvas" data-showgrid-increase="showgrid-increase"> <button id="ocr-tool-incrgridsize" title="increase grid size"> </button> </a> </td>
                        </tr>
                        </tbody>
                        </table>
		        	</div>
		        	<div id='ocr-canvas-tools-cloud'>
		        	    <table>
                        <tbody>
                        <tr>
                        <td> <a href="#ocr-canvas" data-savetostorage="png"> <button id="ocr-tool-savelocalstorage" title="save to local storage"> </button> </a> </td>
                        <td> <a href="#ocr-canvas" data-download="png"> <button id="ocr-tool-download" title="download from local storage"> </button> </a> </td>
                        <td> <button id="ocr-tool-submitimage" title="submit image from local storage to get an ocr result"> </button> </td>
                        </tr>
                        <tr>
                        <td colspan="3" id="td-ocr-tool-result" > <div id="ocr-tool-result"> </div> </td>
                        </tr>
                        </tbody>
                        </table>
		        	</div>
		        </div>
		    </div>
		</div>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/jquery.hotkeys/jquery.hotkeys.js"></script>
        <!-- <script src="bower_components/momentjs/moment.js"></script> -->
        <!-- endbower -->
        <!-- endbuild -->
        
        <script src='scripts/sketchjs/sketch.js'></script>

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
